<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <a href="/">Volver al inicio</a> | <a href="/users/new">Agregar un usuario</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
             for user in users 
            <tr>
                <td> user.id </td>
                <td> user.name </td>
                <td> user.telefono </td>
                <td>
                    <a href="/users/edit/ user.id ">Editar</a> |
                    <a href="/users/delete/ user.id ">Eliminar</a>
                </td>
            </tr>
            { endfor }
        </tbody>
    </table>
</body>
</html>
